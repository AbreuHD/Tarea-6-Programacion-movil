<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <img [src]="img" alt="imgtemp">
      </ion-item>
    </ion-card-content>
  <ion-label>{{timeType}}</ion-label>
</ion-card>

</ion-content>
