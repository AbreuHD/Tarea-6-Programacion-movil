<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    {{age}}
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingresa el nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="getAge()" >Edad</ion-button>

  <ion-item *ngIf="img">
    <img [src]="img" alt="imgEdad">
  </ion-item>
</ion-content>
